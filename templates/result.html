<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prediction Result</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="form-box">
        <h1>Prediction Result</h1>
        <p class="subtitle">Based on the provided data, the most likely outcome is:</p>

        <div class="result-highlight">{{ prediction }}</div>

        {% if image_path %}
        <div style="margin-top: 20px;">
          <p>Uploaded Image:</p>
          <img src="{{ image_path }}" alt="Uploaded Image" style="max-width: 300px; border-radius: 10px;" />
        </div>
        {% endif %}

        <a href="/" class="back-button">ðŸ”„ Run Another Prediction</a>
      </div>

      <div class="image-box">
        <img src="/static/illustration.png" alt="Doctor Illustration" />
      </div>
    </div>
  </div>
</body>
</html>
